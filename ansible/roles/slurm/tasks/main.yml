---
- block:
    - name: Install storage client
      become: true
      apt:
        update_cache: yes
        name: "{{ item }}"
        state: present
      with_items:
      - nfs-common
      - glusterfs-client

    - name: Create shared directories
      become: true
      file:
        path: "{{ item }}"
        mode: '777'
        state: directory
        owner: nobody
        group: nogroup
      with_items:
      - /shared
      - /shared_gluster

    - name: mount storage
      become: true
      mount:
        src: "{{ item.src }}"
        path: "{{ item.path }}"
        fstype: "{{ item.fstype }}"
        state: mounted
      with_items:
      - src: nfs0:/shared
        path: /shared
        fstype: nfs
      - src: gluster0:/gv0
        path: /shared_gluster
        fstype: glusterfs

- name: Install controller
  include_tasks:
    file: install_controller.yml
  when:
  - component == 'controller'

- name: Install controller backup
  include_tasks:
    file: install_controller_backup.yml
  when:
  - component == 'controller-backup'

- name: Install compute
  include_tasks:
    file: install_compute.yml
  when:
  - component == 'compute'

- name: Install login
  include_tasks:
    file: install_login.yml
  when:
  - component == 'login'
